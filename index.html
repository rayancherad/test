        <section id="contact" class="section-contact">
          <div class="contact-box">
            <div class="contact-heading">
              <h2 class="heading-secondary u-margin-bottom-3">Contact</h2>
            </div>
            <form class="contact-form">
              <div class="form-group">
                <input
                  type="email"
                  class="form-input email"
                  name="email"
                  placeholder="Email*"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input subject"
                  name="subject"
                  placeholder="Sujet*"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-input message"
                  name="message"
                  cols="30"
                  rows="10"
                  placeholder="Message*"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn-form">Envoyer</a>
              </div>
            </form>
          </div>
        </section>
        <footer class="footer">
          <div class="social-media">
            <a href="https://twitter.com/Rayan_CMK"><i class="bi bi-twitter"></i></a>
            <a href="https://instagram.com/rayanmohamedkhalil"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/in/rayan-cherad-70a18a164"><i class="bi bi-linkedin"></i></a>
          </div>
          
        </footer>
